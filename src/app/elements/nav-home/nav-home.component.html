<div [@navButton]="displayNav? 'open' : 'closed'" (click)="displayNavigation()" class="p-nav">
  <img *ngIf="!displayNav" class="ico-nav" src="assets/menu-white.png" alt="navigation"/>
  <img *ngIf="displayNav" class="ico-nav" src="assets/cross.png"/>
</div >

<div [@nav] = "displayNav? 'open' : 'closed' " class="nav-abs" (click)="displayNavigation()">
  <div class="flex-column l-content-input nav-content margin-primary">
    <div [routerLink]="['/access/connect']" class="l-item flex-column center-flex center-flex-dir">
      <img src="https://img.icons8.com/stickers/100/000000/add-key.png"/>
      <p>Ajouter une maison</p>
    </div>

    <div [routerLink]="['/access/register']" class="l-item flex-column center-flex center-flex-dir">
      <img src="https://img.icons8.com/stickers/100/000000/key.png"/>
      <p>Accéder à votre maison</p>
    </div>
  </div>
</div>
